<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head> 
	<title>jQuery Mobile Template1231</title> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<meta name="viewport" 
		content="width=device-width, initial-scale=1" /> 
	<link rel="stylesheet" 
		href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" /> 
	<script type="text/javascript" 
		src="http://code.jquery.com/jquery-1.9.1.min.js"></script> 
	<script type="text/javascript" 
		src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script> 
</head> 
<body> 
	<div data-role="page" id="page1"> 
		<div data-role="header" id="header-1" data-theme="b">
			<a id="button-1" data-rel="back" data-role="button" data-inline="true" data-corners="true" data-icon="arrow-l">Back</a>
			<h1>AB Limo Services</h1> 
			<a href="adminlogin.xhtml" id="button-2" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="minus">SignOut</a>
			<div class="ui-body-b">
				<div data-role="navbar" id="navbar-1" data-iconpos="top">
					<ul>						
						<li><a href="/faces/adminhome.xhtml?faces-redirect=true" data-icon="home">AdminHome</a></li>
						<li><a href="/faces/pendingreq.xhtml?faces-redirect=true" data-icon="star">PendingRequest</a></li>
						<li><a href="/faces/confirmedreq.xhtml?faces-redirect=true" data-icon="gear">ConfirmedRequest</a></li>					
				</ul>
				</div>
			</div>
		</div> 
		<div data-role="content">
		<h:form>
			<div data-role="collapsible-set">
			 <ui:repeat value="#{adminBean.confirmedRequests}" var="item">			
			  <div data-role="collapsible" data-iconpos="right" data-expanded-icon="bars">
				<h1><small>Request Id #{item.ID} </small> :#{item.yourName} <code> - #{item.startDate} - </code> <small> #{item.email}</small></h1>
				<lable>Address:</lable> <small> #{item.email}</small>
				<div>		
					Call :<a href="tel:+15103869673">#{item.contactNumber}</a>
					<h:commandButton value="Move to Pending?" actionListener="#{confirmReqBean.moveToPending}" 
						action="confirmedreq?faces-redirect=true">
						<f:param value="#{item.ID}" name="clickedReqId"/>
						<f:attribute name="clickedRequestId" value="#{item.ID}" />
					</h:commandButton>
				</div>						
			 </div>
			</ui:repeat>
			</div>
			</h:form>	
		</div>
		<div data-role="footer" id="footer-1" class="ui-bar" data-theme="c">
			<h6>Terms | Policy</h6>	
			<div data-role="navbar" data-iconpos="left">
				<ul>
					<li><a href="/faces/adminhome.xhtml" data-icon="plus" data-iconpos="top">Home</a></li>
					<li><a href="/faces/locations.xhtml" data-icon="plus" data-iconpos="top">Location</a></li>
					<li><a href="/faces/contactus.xhtml" data-icon="arrow-d" data-iconpos="top">Contact Us</a></li>				
				</ul>
			</div>
		</div>
	</div> 
</body> 
</html>
