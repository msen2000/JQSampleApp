<!DOCTYPE html> 
<html> 
<head> 
	<title>jQuery Mobile Template</title> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<meta name="viewport" 
		content="width=device-width, initial-scale=1" /> 
	<link rel="stylesheet" 
		href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" /> 
	<script type="text/javascript" 
		src="http://code.jquery.com/jquery-1.9.1.min.js"></script> 
	<script type="text/javascript" 
		src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script> 
</head> 
<body> 
	<div data-role="page" id="page1"> 
		<div data-role="header" data-theme="b">
			<div>
				<h1 align="center">AB Limo Services</h1>				
			</div> 
			<div class="ui-body-b">
				<div data-role="navbar" id="navbar-1" data-iconpos="left">
				</div>
			</div>
		</div> 
		<div data-role="content"> 
			 <div calss="ui-body">
			 
			 <form name="login" id="form-1" action="adminhome.xhtml">
			
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="username">Username:</label>
					<input type="text" name="username" id="username" value="" placeholder="Username"/>
				</div>
				
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="password">Password:</label>
					<input type="password" name="password" id="password" value="" placeholder="Password"/>
				</div>
				
				<div data-role="fieldcontain">
					<a href="adminhome.xhtml" id="button-1" data-role="button" data-corners="false">SignIn</a>
				</div>								
			</form>
			</div>
			<div data-role="fieldcontain" style=" height : 71px;">
			</div>
		</div> 
		<div data-role="footer" id="footer-1" class="ui-bar" data-theme="c">
			<h6>Terms | Policy</h6>					
		</div>
	</div> 
</body> 
</html>
