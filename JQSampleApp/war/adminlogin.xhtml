<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head> 
	<title>jQuery Mobile Template</title> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<meta name="viewport" 
		content="width=device-width, initial-scale=1" /> 
	<link rel="stylesheet" 
		href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" /> 
	<script type="text/javascript" 
		src="http://code.jquery.com/jquery-1.9.1.min.js"></script> 
	<script type="text/javascript" 
		src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script> 
</head> 
<body> 
	<div data-role="page" id="page1"> 
		<div data-role="header" data-theme="b">
			<div>
				<h1 align="center">AB Limo Services</h1>				
			</div> 
			<div class="ui-body-b">
				<div data-role="navbar" id="navbar-1" data-iconpos="left">
				</div>
			</div>
		</div> 
		<div data-role="content">
			<h:form>
			<h:outputText  value="#{loginBean.errorMessage}" style="color:Red;"/>
			<table align="center">
				<thead></thead>
				<tbody>
					<tr>
						<h:outputLabel for="username" value="UserName" />
						<h:inputText id="username" value="#{loginBean.loginname}" pt:type="text" pt:placeholder="User Name"/>
					</tr>
					<tr>
						<h:outputLabel for="password" value="Password" />
						<h:inputSecret id="password" value="#{loginBean.password}" />				
					</tr>
					<tr>
						<h:commandButton value="SignIn" action="#{loginBean.checkValidUser}" />
					</tr>
				</tbody>
			</table>
			</h:form>
		</div> 
		<div data-role="footer" id="footer-1" class="ui-bar" data-theme="c">
			<h6>Terms | Policy</h6>					
		</div>
	</div> 
</body> 
</html>
